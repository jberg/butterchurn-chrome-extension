<!DOCTYPE html>
<html>
<head>
	<title>Butterchurn Visualizer Extension</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		canvas {
			display: inline-block;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#noAudioOverlay {
			display: none;
			justify-content: center;
			align-items: center;
			position: absolute;
			top: 0;
			left: 0;
			overflow: hidden;
			width: 800px;
			height: 600px;
			background-color: rgba(255, 255, 255, 0.5);
		}
		#noAudioOverlay p {
			font-size: 20px;
			color: black;
			text-align: center;
		}
	</style>
	<script src="../../lib/butterchurn.min.js"></script>
	<script src="../../lib/butterchurnPresetsAll.min.js"></script>
	<script src="../../lib/imageData.min.js"></script>
	<script src="visualizer.js"></script>
</head>
<body>
	<div id="noAudioOverlay">
			<p>
				Audio is not currently playing
				<br />
				Note: Extension works with individual tabs, not across all tabs
			</p>
	</div>
	<canvas id="canvas" width="800" height="600"></canvas>
</body>
</html>
